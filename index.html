<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Restaurants</title>
    <!-- Leaflet.js CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    

</head>

<body>
    <div class="container">
        <!-- Left side: Wheel of Restaurants -->
        <div class="left-panel">
            <h1>Wheel of Restaurants</h1>
            <div class="wheel-container">
                <div class="pointer"></div>
            </div>
            <button id="spinButton">Spin the Wheel</button>
            <button id="useCurrentLocation">Use My Current Location</button>
            <div id="selectedLocation" style="margin-top: 20px; font-size: 18px; color: #333;">
                Selected Location: None
            </div>
            <div id="chosenLabel"></div>

            <!-- Filters -->
            <div id="filters">
                <div class="filter-row">
                    <label for="proximity">Proximity:</label>
                    <select id="proximity">
                        <option value="0.3" selected>300m</option>
                        <option value="0.5">500m</option>
                        <option value="1">1km</option>
                        <option value="2">2km</option>
                        <option value="5">5km</option>
                    </select>
                </div>
            
                <div class="filter-row">
                    <label for="count">Nearest:</label>
                    <select id="count">
                        <option value="10" selected>Nearest 10</option>
                        <option value="20">Nearest 20</option>
                        <option value="30">Nearest 30</option>
                    </select>
                </div>
                <!-- <div class="filter-row">
                    <label for="maxPrice">Max Price:</label>
                    <select id="maxPrice">
                        <option value="5">$$$$$</option>
                        <option value="4">$$$$</option>
                        <option value="3">$$$</option>
                        <option value="2" selected>$$</option>
                        <option value="1">$</option>
                    </select>
                </div> -->
                <div class="filter-row">
                    <label for="minRating">Min Rating:</label>
                    <select id="minRating">
                        <option value="0" selected>Any</option>
                        <option value="1">⭐</option>
                        <option value="2">⭐⭐</option>
                        <option value="3">⭐⭐⭐</option>
                        <option value="4">⭐⭐⭐⭐</option>
                        <option value="5">⭐⭐⭐⭐⭐</option>
                    </select>
                </div>
                <div class="filter-row">
                    <label for="maxRating">Max Rating:</label>
                    <select id="maxRating">
                        <option value="5" selected>⭐⭐⭐⭐⭐</option>
                        <option value="4">⭐⭐⭐⭐</option>
                        <option value="3">⭐⭐⭐</option>
                        <option value="2">⭐⭐</option>
                        <option value="1">⭐</option>
                        <option value="0">Any</option>
                    </select>
                </div>
                <div class="filter-row">
                    <label for="spinDuration">Spin Duration:</label>
                    <select id="spinDuration">
                        <option value="1000">1 Second</option>
                        <option value="2000" selected>2 Seconds</option>
                        <option value="3000">3 Seconds</option>
                        <option value="4000">4 Seconds</option>
                    </select>
                </div>
            </div>
            
        </div>

        <!-- Right side: Map -->
        <div class="right-panel">
            <div id="map"></div>
            <div id="results"></div>
        </div>
    </div>
    
    <script src="script.js" type="module"></script>
</body>

</html>
