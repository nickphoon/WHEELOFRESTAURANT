<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Restaurants</title>
    <!-- Leaflet.js CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h1>Wheel of Restaurants</h1>
    <div class="wheel-container">
        <div class="pointer"></div>
    </div>
    <button id="spinButton">Spin the Wheel</button>
    <button id="useCurrentLocation">Use My Current Location</button>
    <div id="selectedLocation" style="margin-top: 20px; font-size: 18px; color: #333;">
        Selected Location: None
    </div>
    
    <div id="chosenLabel"></div>

    <!-- Filters -->
    <div id="filters">
        <label for="proximity">Proximity:</label>
        <select id="proximity">
            <option value="0.3" selected>300m</option>
            <option value="0.5">500m</option>
            <option value="1">1000m</option>
        </select>

        <label for="count">Nearest:</label>
        <select id="count">
            <option value="10" selected>Nearest 10</option>
            <option value="20">Nearest 20</option>
            <option value="30">Nearest 30</option>
        </select>
    </div>

    <div id="map"></div>
    <div id="results"></div>
    <script  type="module" src="script.js"></script>
    
</body>
</html>
